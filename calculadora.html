<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamurdme ⭑ Calculadora</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/JeosTRH.png">
    <meta property="og:title" content="Jamurdme ⭑ Calculadora Valores">
    <meta property="og:description" content="Calcula los valores de juegos de Roblox a USD, Robux y Robux + tax de forma rápida y sencilla.">
    <meta property="og:image" content="https://i.imgur.com/0DgUzRI.png">
    <meta property="og:url" content="https://9xqlwx.github.io/jamurdme/">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #a0a2a1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            background: #0a0a0a;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
        }
        .navbar-brand img {
            height: 32px;
            width: 32px;
            margin-right: 12px;
        }
        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }
        .nav-link {
            color: #a0a2a1;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0);
        }
        .nav-link:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }
        .discord-btn {
            background: #5865F2;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .discord-btn:hover {
            background: #4a54d5;
        }
        .container {
            background-color: #0a0a0a;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 30rem; /* Más grande */
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            margin-top: 4rem;
        }
        .container:hover {
            transform: translateY(-0.5rem);
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #ffffff;
            font-weight: 600;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            white-space: nowrap;
        }
        h2 .icon {
            width: 24px;
            height: 24px;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 10px 16px;
            padding-left: 2.5rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-sizing: border-box;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        .icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            display: flex;
            align-items: center;
        }
        button {
            width: 100%;
            padding: 10px 16px;
            margin-top: 0.5rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .calculate-button {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        .calculate-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .result-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
            grid-template-columns: 1fr;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 6px;
            box-shadow: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0.75rem;
        }
        .card-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }
        .note {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #a0a2a1;
        }
        .custom-select-container {
            position: relative;
            width: 100%;
            margin: 0.5rem 0;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }
        .selected-option {
            width: 100%;
            padding: 10px 16px;
            padding-left: 2.5rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-sizing: border-box;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Alinea el texto y el ícono */
        }
        .dropdown-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.2s ease;
        }
        .options-list {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            margin-top: 0.25rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: none;
        }
        .options-list.show {
            display: block;
        }
        .option {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #a0a2a1;
        }
        .option:last-child {
            border-bottom: none;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 2rem 1rem;
            font-size: 0.8rem;
            color: #4a4a4a;
            margin-top: auto;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="navbar-brand">
            <img src="https://i.imgur.com/JeosTRH.png" alt="Jamurdme Logo">
            Jamurdme
        </a>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="lista.html" class="nav-link">Valores</a>
            <a href="calculadora.html" class="nav-link">Calculadora</a>
            <a href="https://discord.gg/62rt9w3V9V" class="discord-btn" target="_blank">Únete al Discord</a>
        </nav>
    </header>

    <div class="container">
        <h2><img src="https://i.imgur.com/t6Jm7ev.png" alt="Icono de calculadora" class="icon"> Jamurdme ⭑ Calculadora</h2>
        
        <div class="input-group">
            <span class="input-icon"><img src="https://i.imgur.com/poqMuuT.png" alt="Icono de juegos" class="icon"></span>
            <div class="custom-select-container">
                <div id="selectedGame" class="selected-option">
                    <span>JAILBREAK</span>
                    <img src="https://i.imgur.com/Jpt73Uk.png" alt="Flecha" class="dropdown-icon">
                </div>
                <div id="optionsList" class="options-list">
                    <div class="option" data-value="JAILBREAK" data-placeholder="Cantidad (ejemplo: 50,000,000)">JAILBREAK</div>
                    <div class="option" data-value="ADOPT ME" data-placeholder="Cantidad (ejemplo: 50,000,000)">ADOPT ME</div>
                    <div class="option" data-value="MURDER MYSTERY 2" data-placeholder="Cantidad (ejemplo: 50,000,000)">MURDER MYSTERY 2</div>
                    <div class="option" data-value="GROWN A GARDEN" data-placeholder="Cantidad (ejemplo: 50,000,000)">GROWN A GARDEN</div>
                    <div class="option" data-value="STEAL A BRAINROT" data-placeholder="Cantidad (ejemplo: 10,000,000)">STEAL A BRAINROT</div>
                </div>
            </div>
        </div>
    
        <div class="input-group">
            <span class="input-icon"><img src="https://i.imgur.com/8lGLKPM.png" alt="Icono de monedas" class="icon"></span>
            <input type="text" id="amount" placeholder="Cantidad (ejemplo: 50,000,000)">
        </div>
    
        <button class="calculate-button" onclick="calculate()"><img src="https://i.imgur.com/xJpNLiJ.png" alt="Icono de calcular" class="icon">Calcular</button>
        
        <div class="result-grid" id="result"></div>
    </div>
    
    <footer class="footer">
        Jamurdme ⭑ Community
    </footer>

    <script>
        const selectedGameDiv = document.getElementById('selectedGame');
        const optionsListDiv = document.getElementById('optionsList');
        const amountInput = document.getElementById('amount');
        let selectedGameValue = 'JAILBREAK';
    
        selectedGameDiv.addEventListener('click', () => {
            optionsListDiv.classList.toggle('show');
        });
    
        optionsListDiv.addEventListener('click', (event) => {
            const selectedOption = event.target.closest('.option');
            if (selectedOption) {
                const value = selectedOption.getAttribute('data-value');
                const text = selectedOption.textContent.trim();
                const placeholder = selectedOption.getAttribute('data-placeholder');
    
                selectedGameValue = value;
                selectedGameDiv.querySelector('span').textContent = text; // Actualiza solo el texto
                amountInput.placeholder = placeholder;
                optionsListDiv.classList.remove('show');
            }
        });
    
        window.addEventListener('click', (event) => {
            if (!selectedGameDiv.contains(event.target) && !optionsListDiv.contains(event.target)) {
                optionsListDiv.classList.remove('show');
            }
        });
        
        // No necesitamos createDropdownIcon() como función separada si ya está en el HTML
        // y solo actualizamos el span. El ícono ya existe.

        function calculate() {
            const game = selectedGameValue;
            let amountRaw = document.getElementById("amount").value;
            const amount = parseFloat(amountRaw.replace(/,/g, ''));
            const usdToRobux = 79;
            const taxRate = 0.7;
            let usd = 0;
            let robux = 0;
    
            if (game === "JAILBREAK") {
                const usdPerUnit = 24 / 48000000;
                usd = amount * usdPerUnit;
                robux = usd * usdToRobux;
            } else if (game === "ADOPT ME") {
                const usdPerUnit = 163 / 320;
                usd = amount * usdPerUnit;
                robux = usd * usdToRobux;
            } else if (game === "MURDER MYSTERY 2") {
                const usdPerUnit = 75.94 / 3700;
                usd = amount * usdPerUnit;
                robux = usd * usdToRobux;
            } else if (game === "GROWN A GARDEN") {
                const usdPerUnit = 50 / 2500;
                usd = amount * usdPerUnit;
                robux = usd * usdToRobux;
            } else if (game === "STEAL A BRAINROT") {
                const robuxPerUnit = 348 / 10000000;
                robux = amount * robuxPerUnit;
                usd = robux / usdToRobux;
            }
    
            const robuxPlusTax = robux / taxRate;
    
            if (!amount || amount <= 0) {
                document.getElementById("result").innerHTML = "<div class='card'>Por favor, ingresa una cantidad válida.</div>";
                return;
            }
    
            document.getElementById("result").innerHTML = `
                <div class="card"><img src="https://i.imgur.com/icd7syt.png" alt="Icono de dólar" class="card-icon"> <strong>USD:</strong> $${usd.toFixed(2)}</div>
                <div class="card"><img src="https://i.imgur.com/icd7syt.png" alt="Icono de gema" class="card-icon"> <strong>Robux:</strong> ${robux.toFixed(0)}</div>
                <div class="card"><img src="https://i.imgur.com/7NRBABs.png" alt="Icono de impuesto" class="card-icon"> <strong>Robux + tax:</strong> ${robuxPlusTax.toFixed(0)}</div>
                <div class="note">El valor también puede variar por la demanda!</div>
            `;
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            const initialOption = document.querySelector('.option[data-value="JAILBREAK"]');
            if (initialOption) {
                const placeholder = initialOption.getAttribute('data-placeholder');
                amountInput.placeholder = placeholder;
                // No es necesario añadir el ícono aquí, ya está en el HTML
            }
        });
    </script>
</body>
</html>
